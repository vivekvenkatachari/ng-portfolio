<div>
  <div class="row">
    <div class="col-xs-3">
      <input type="date" [(ngModel)]="activity.date" class="form-control" placeholder="Date">
    </div>
    <div class="col-xs-3">
      <!--<input type="text" [(ngModel)]="employee.type" class="form-control" placeholder="Type">-->
      <select [(ngModel)]="activity.type" name="Select a Type" class="form-control">
        <option *ngFor="let n of typeOptions" [attr.value]="n.id">{{n.value}}</option>
      </select>
    </div>
    <div class="col-xs-3">
      <input type="number" [(ngModel)]="activity.hours" class="form-control" placeholder="Hours">
    </div>
    <div class="col-xs-3">
      <!--<button type="button" (click)="addValue()" class="form-control">Add me</button>-->
      <button type="button" (click)="addValue()" class="btn btn-default" aria-label="Left Align">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
      </button>
    </div>
  </div>


  <div class="row">
    <app-porfolio-content-list class="custom_table" [(list)] = "list" (updateList) = "updateMyList($event)"></app-porfolio-content-list>
  </div>

  <div class="row" *ngIf="list.length>0">
    <div class="col-xs-12">
      Oh Wow {{total}}
    </div>
  </div>

  <div class="row" *ngIf="list.length>0">
    <div class="col-xs-12">
      <button class="btn btn-default" (click)="save()">Save to local Storage</button>
    </div>
  </div>
</div>
